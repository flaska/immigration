<mat-form-field class="full-width">
  <input matInput placeholder="URL" [(ngModel)]="url">
</mat-form-field>

<mat-form-field class="full-width">
  <input matInput placeholder="Password" [(ngModel)]="password">
</mat-form-field>
<button (click)="blockUrl()" mat-raised-button color="accent">Remove</button>

<hr>

<mat-list>
  <mat-list-item *ngFor="let url of blockedUrls"> {{url.date | date}} | {{url.url}} </mat-list-item>
</mat-list>
