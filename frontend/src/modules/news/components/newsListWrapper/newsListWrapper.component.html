<div *ngIf="!isOffline">
  <mat-progress-bar *ngIf="showLoading" mode="indeterminate"></mat-progress-bar>
  <news-list [newsItems]="newsItems" (fetchMore)="fetchMore()"  [ngClass]="{'loading': showLoading}"></news-list>
  <mat-progress-bar *ngIf="showLoading && newsItems.length>0" mode="indeterminate"></mat-progress-bar>
</div>
<div *ngIf="isOffline" class="center">
  <br><br><br>
  <h2>
    Offline
    <i class="material-icons">
      sentiment_dissatisfied
    </i>
  </h2>
  Please check your internet connection or try later
</div>
