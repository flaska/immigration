<mat-card  itemscope itemtype="http://schema.org/NewsArticle">

  <div class="newsItemThubnail float-right text-right">
    <a [href]="newsItem.url" target="_blank" rel="external" title="{{newsItem.title}}" rel="noopener" itemprop="url">
      <img *ngIf="newsItem.img" [src]="newsItem.img" class="" alt="thumbnail" itemprop="thumbnailUrl image">
    </a>
    <div itemprop="publisher" itemscope  itemtype="http://schema.org/Organization"><span itemprop="name">{{newsItem.source}}</span></div>
    <!--<div class="quiet" itemprop="datePublished">{{newsItem.date | date}}</div>-->
    <div class="quiet" itemprop="datePublished">

      <!--<div *ngIf="newsItem.dateDiff.days>=1"> {{ newsItem.dateDiff.days }} days ago</div>-->
      <!--<div *ngIf="newsItem.dateDiff.days<1 && newsItem.dateDiff.hours>=1">{{ newsItem.dateDiff.hours }} hours ago</div>-->
      <!--<div *ngIf="newsItem.dateDiff.hours<1 &&newsItem.dateDiff.minutes>1">{{ newsItem.dateDiff.minutes }} minutes ago</div>-->
      {{newsItem.dateDiff}}
    </div>
  </div>

  <div>
    <a [href]="newsItem.url" target="_blank" rel="external" title="{{newsItem.title}}" rel="noopener" itemprop="url">
      <span itemprop="headline">{{newsItem.title}}</span>
    </a>
  </div>

  <div class="clearfix"></div>
</mat-card>
<br>
