<floating-action-button [action]="'add'" (click)="writingPost=true" *ngIf="!writingPost" id="test_addPost"></floating-action-button>

<mat-card (click)="writingPost=true" *ngIf="writingPost">
  <app-ngx-editor [placeholder]="'Your comment...'" [spellcheck]="true" [(ngModel)]="post.content" [minHeight]="300"></app-ngx-editor>

  <br>
  Posting as
  <mat-form-field class="post.userName">
    <input matInput placeholder="Your name" [(ngModel)]="post.userName" id="test_userName">
  </mat-form-field>

  <button mat-raised-button color="accent" id="sendPost" (click)="submitPost()">Send</button>
  <div class="clearfix"></div>
</mat-card>
