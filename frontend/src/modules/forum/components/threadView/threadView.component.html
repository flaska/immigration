
<div *ngIf="thread | async as thread">

  <forum-breadcrumb  [path]="[{title: 'Topics', url: '/forum'}, {title: thread.title}]"></forum-breadcrumb>

  <thread-overview [thread]="thread"></thread-overview>

</div>

<span *ngFor="let post of postList | async">
  <forum-post [post]="post"></forum-post>
</span>
