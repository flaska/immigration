<div *ngIf="thread | async as thread">
  <forum-breadcrumb  [path]="[{title: 'Topics', url: '/forum'}, {title: thread.title}]"></forum-breadcrumb>
  <thread-overview [thread]="thread" [fullMode]="true"></thread-overview>
</div>

<forum-post *ngFor="let post of posts" [post]="post"></forum-post>

<add-post-input [threadId]="threadId" (postAdded)="newPostAdded($event)"></add-post-input>
